MME : 
{
    REALM                                     = "ridux.local";                   # YOUR REALM HERE
    PID_DIRECTORY                             = "/var/run/mme";
    MAXENB                                    = 8;
    MAXUE                                     = 128;
    RELATIVE_CAPACITY                         = 10;
    EMERGENCY_ATTACH_SUPPORTED                     = "no";
    UNAUTHENTICATED_IMSI_SUPPORTED                 = "no";
    DUMMY_HANDOVER_FORWARDING_ENABLED              = "yes";
    EPS_NETWORK_FEATURE_SUPPORT_IMS_VOICE_OVER_PS_SESSION_IN_S1      = "no";
    EPS_NETWORK_FEATURE_SUPPORT_EMERGENCY_BEARER_SERVICES_IN_S1_MODE = "no";
    EPS_NETWORK_FEATURE_SUPPORT_LOCATION_SERVICES_VIA_EPC            = "no";
    EPS_NETWORK_FEATURE_SUPPORT_EXTENDED_SERVICE_REQUEST             = "no";
    MME_STATISTIC_TIMER                       = 10;
    MME_MOBILITY_COMPLETION_TIMER	      = 1; # Amount of time in seconds the source MME waits to release resources after HANDOVER/TAU is complete (with or without.
    IP_CAPABILITY = "IPV4V6";
    INTERTASK_INTERFACE :
    {
        ITTI_QUEUE_SIZE            = 2000000;
    };

    S6A :
    {
        S6A_CONF                   = "/usr/local/etc/oai/freeDiameter/mme_fd.conf";
        HSS_HOSTNAME               = "hss.s6a";
    };

    SCTP :
    {
        SCTP_INSTREAMS  = 8;
        SCTP_OUTSTREAMS = 8;
    };

    S1AP : 
    {
        S1AP_OUTCOME_TIMER = 10;
    };

    GUMMEI_LIST = ( 
         { MCC="009" ; MNC="09"; MME_GID="23" ; MME_CODE="1"; }                  # YOUR GUMMEI CONFIG HERE
    );

    TAI_LIST = ( 
#         { MCC="002" ; MNC="02";  TAC = "204"; },                                # YOUR TAI CONFIG HERE
         { MCC="009" ; MNC="09";  TAC = "600"; }                                # YOUR TAI CONFIG HERE
#         { MCC="009" ; MNC="09";  TAC = "600"; }                                 # YOUR TAI CONFIG HERE
    );

#    NEIGHBORING_MME_LIST = (
#	{ MCC="009"; MNC="09"; TAC = "601"; NGHB_MME_IPV4_ADDR = "192.168.4.24"; }
#	{ MCC="009"; MNC="09"; TAC = "602"; NGHB_MME_IPV4_ADDR = "192.168.4.21"; },
#        { MCC="009"; MNC="09"; TAC = "603"; NGHB_MME_IPV4_ADDR = "192.168.4.23"; }
#   );

    NAS :
    {
        ORDERED_SUPPORTED_INTEGRITY_ALGORITHM_LIST = [ "EIA2" , "EIA1" , "EIA0" ];
        ORDERED_SUPPORTED_CIPHERING_ALGORITHM_LIST = [ "EEA0" , "EEA1" , "EEA2" ];
        T3402                                 =  12
        T3412                                 =  54
        T3422                                 =  6
        T3450                                 =  6
        T3460                                 =  6
        T3470                                 =  6
        T3485                                 =  8
        T3486                                 =  8
        T3489                                 =  4
        T3495                                 =  8
    };

    NETWORK_INTERFACES : 
    {
        # MME binded interface for S1-C or S1-MME  communication (S1AP), can be ethernet interface, virtual ethernet interface, we don't advise wireless interfaces
        MME_INTERFACE_NAME_FOR_S1_MME         = "eth0";                          # YOUR NETWORK CONFIG HERE
        MME_IPV4_ADDRESS_FOR_S1_MME           = "192.168.4.85/24";               # YOUR NETWORK CONFIG HERE

        # MME binded interface for S11 communication (GTPV2-C)
        MME_INTERFACE_NAME_FOR_S11_MME        = "eth0";                          # YOUR NETWORK CONFIG HERE
        MME_IPV4_ADDRESS_FOR_S11_MME          = "192.168.4.85/24";               # YOUR NETWORK CONFIG HERE
        MME_PORT_FOR_S11_MME                  = 2123;                            # YOUR NETWORK CONFIG HERE


	#S10 Interface
	MME_INTERFACE_NAME_FOR_S10_MME	      = "eth0";
	MME_IPV4_ADDRESS_FOR_S10_MME          = "192.168.4.25/24";
        MME_PORT_FOR_S10_MME                  = 2123;

    };

    LOGGING :
    {
        OUTPUT            = "/tmp/mme.log";
        THREAD_SAFE       = "yes";
        COLOR             = "yes";
        SCTP_LOG_LEVEL    = "TRACE";
        S11_LOG_LEVEL     = "TRACE";
        GTPV2C_LOG_LEVEL  = "TRACE";
        UDP_LOG_LEVEL     = "TRACE";
        S1AP_LOG_LEVEL    = "TRACE";
        NAS_LOG_LEVEL     = "TRACE";
        MME_APP_LOG_LEVEL = "TRACE";
        S6A_LOG_LEVEL     = "TRACE";
        UTIL_LOG_LEVEL    = "TRACE";
        MSC_LOG_LEVEL     = "ERROR";
        ITTI_LOG_LEVEL    = "ERROR";
        MME_SCENARIO_PLAYER_LOG_LEVEL = "TRACE";
        ASN1_VERBOSITY    = "annoying";
    };
    TESTING :
    {
        SCENARIO_FILE = "/usr/local/share/oai/test/mme/no_regression.xml";
    };


    WRR_LIST_SELECTION = (
    {   ID="tac-lb58.tac-hb02.tac.epc.mnc009.mcc009.3gppnetwork.org" ; SGW_IPV4_ADDRESS_FOR_S11="192.168.3.100/24";},
	{ID="tac-lb58.tac-hb02.tac.epc.mnc001.mcc001.3gppnetwork.org" ; SGW_IPV4_ADDRESS_FOR_S11="192.168.3.100/24";},
        {ID="tac-lb59.tac-hb02.tac.epc.mnc009.mcc009.3gppnetwork.org" ; MME_IPV4_ADDRESS_FOR_S10="192.168.4.24/24";},
        {ID="tac-lb5A.tac-hb02.tac.epc.mnc009.mcc009.3gppnetwork.org" ; MME_IPV4_ADDRESS_FOR_S10="192.168.3.26/24";}
    );

#    WRR_LIST_SELECTION = (
#        {ID="tac-lb59.tac-hb02.tac.epc.mnc009.mcc009.3gppnetwork.org" ; MME_IPV4_ADDRESS_FOR_S10="192.168.4.24/24";},
#        {ID="tac-lb5A.tac-hb02.tac.epc.mnc009.mcc009.3gppnetwork.org" ; MME_IPV4_ADDRESS_FOR_S10="192.168.3.26/24";}
#    );


};

